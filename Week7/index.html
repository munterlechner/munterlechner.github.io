<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Layout</title>
    <link rel="stylesheet" href="style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark"></nav>

    <div class="main-con container border border-black text-center">
       
        <div class="row">
            <div class="col border bg-primary text-bg-primary font-monospace">
                <!-- Content here -->
            </div>
        </div>

        <!-- Second Row -->
        <div class="row">
            <!-- First Column (divided into two 100px height sections) -->
            <div class="col-4 border">
                <div class="row bg-success" >
                    <div class="col border font-monospace">
                        <!-- Content here -->
                    </div>
                </div>
                <div class="row bg-danger"  >
                    <div class="col border font-monospace">
                        <!-- Content here -->
                    </div>
                </div>
            </div>

            <!-- Second Column -->
            <div class="col-4 border font-monospace bg-warning">
                <!-- Content here -->
            </div>

            <!-- Third Column -->
            <div class="col-4 border font-monospace bg-info">
                <!-- Content here -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqxxJZJ0lPoeA6dNhbA+03J6jZTgq6i7E6sg3BgtI1zQQ+5sw5a35F5/jItj4" crossorigin="anonymous"></script>
</body>
</html>
